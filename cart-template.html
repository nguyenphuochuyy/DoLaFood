<!-- Cart Dropdown Template - Có thể include vào bất kỳ trang nào -->
<li class="li-cart">
  <div class="icon ms-2 cart-dropdown-container">
    <p><i class="fa-solid fa-cart-shopping"></i></p>
    <span class="cart-count">0</span>
    
    <!-- Cart Dropdown -->
    <div class="cart-dropdown">
      <!-- Cart Header -->
      <div class="cart-header">
        <div class="delivery-text">
          <span>Giao hàng</span>
          <p>15-30 phút</p>
        </div>
      </div>
      
      <!-- Cart Items Container -->
      <div class="cart-items">
        <!-- Cart items sẽ được render động bởi cart.js -->
        <p class="empty-cart">Giỏ hàng trống</p>
      </div>
      
      <!-- Cart Total -->
      <div class="cart-total">
        <div class="total-row">
          <span>Tổng tiền:</span>
          <span class="total-price">0đ</span>
        </div>
      </div>
      
      <!-- Cart Actions -->
      <div class="cart-actions">
        <button class="btn-checkout">Thanh toán</button>
      </div>
    </div>
  </div>
</li>
